[lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

ignore = [
    "E501",   # line too long (форматтер справится)
]

[lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports в __init__ допустимы

[format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[lint.flake8-bugbear]
# Запретить bare except
extend-immutable-calls = []
