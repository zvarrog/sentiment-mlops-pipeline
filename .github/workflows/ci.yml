name: CI Pipeline

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.3.4 mypy==1.9.0

      - name: Ruff lint
        run: ruff check scripts/ tests/ --output-format=github

      - name: Ruff format check
        run: ruff format --check scripts/ tests/

      - name: MyPy type check
        run: mypy scripts/ --ignore-missing-imports --no-strict-optional

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'tests/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r tests/requirements.txt

      - name: Run unit tests
        run: pytest tests/ -v -m "not integration and not slow" --tb=short

      - name: Run integration tests
        run: pytest tests/ -v -m "integration" --tb=short
        continue-on-error: true

      - name: Generate coverage report
        if: matrix.python-version == '3.12'
        run: |
          pytest tests/test_core_modules.py --cov=scripts --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  validate-airflow-dags:
    name: Validate Airflow DAGs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Validate DAG syntax
        run: python -m py_compile airflow/dags/kindle_pipeline.py

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        run: |
          docker build -f Dockerfile.api -t sentiment-api:test .

      - name: Build Airflow image
        run: |
          docker build -f Dockerfile.airflow -t sentiment-airflow:test .
