[pytest]
minversion = 8.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    integration: интеграционные тесты, требующие запущенных сервисов
    slow: медленные тесты (>5 секунд)
    unit: быстрые unit-тесты

addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
