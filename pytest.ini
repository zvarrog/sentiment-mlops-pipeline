[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')

filterwarnings =
    # Игнорировать deprecation warnings от внешних библиотек
    ignore::DeprecationWarning:google._upb._message
    ignore::DeprecationWarning:pkg_resources
    ignore::UserWarning:mlflow.utils.requirements_utils
    # Protobuf C-extensions warnings (не фильтруются по модулю из-за <frozen importlib._bootstrap>)
    ignore:Type google._upb._message.*:DeprecationWarning
    # Оставить видимыми критичные warnings из своего кода
    default::DeprecationWarning:scripts
    default::DeprecationWarning:airflow.dags
